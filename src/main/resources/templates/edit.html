<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>
<h1>Edit user</h1>
<form th:method="POST" th:action="@{/admin/edit}" th:object="${user}">
    <input type="hidden" th:name="userId" th:value="${user.getId()}" />

    <label for="name">Введите имя пользователя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>
    <label for="age">Введите возвраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
    <br>
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <br>
    <label for="roles">Роли:</label>
    <select th:field="*{roles}" multiple="multiple" id="roles">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
<!--    <label for="roles">Роли:</label>-->
<!--    <div th:each="role : ${roles}" id="roles">-->
<!--        <p th:text="${role.getName()}">role</p>-->
<!--    </div>-->
    <br>
    <br>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
