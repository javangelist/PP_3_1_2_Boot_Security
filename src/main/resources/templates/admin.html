<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<h1>Admin page</h1>
<table>
    <tr th:each="user: ${users}">
        <td th:text="${user.getName()}" />
        <td th:text="${user.getRoles()}" />
        <td>
            <form th:method="GET" th:action="@{/admin/edit}">
                <input type="hidden" th:name="userId" th:value="${user.getId()}" />
                <input type="submit" value="Редактировать">
            </form>
        </td>
        <td>
            <form th:method="POST" th:action="@{/admin/delete}">
                <input type="hidden" th:name="userId" th:value="${user.getId()}" />
                <input type="submit" value="Удалить">
            </form>
        </td>
    </tr>
</table>
<br>
<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Добавить пользователя">
</form>
<br>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Выйти из профиля">
</form>
</body>
</html>
